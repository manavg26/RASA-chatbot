version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - faq_time
  - faq_open
  - faq_cancel
  - faq_specials
  - reservation
slots:
    seat_number:
            type: float
    section:
           type: text
    time:
            type: text

entities:
  - time
  - seat_number
  - section

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_faq_time:
  - text: "The restaurant opens at 7pm and closes at 10pm."

  utter_faq_open:
  - text: "The restaurant is open each and every day."

  utter_faq_cancel:
  - text: "To cancel a reservation, simply call us at +91 9876543210 and cancel your reservation"

  utter_faq_specials:
  - text: "Our chef is a master of the Italian cuisine. Our core speciality is our pasta, which is renowned throughout the city."

  utter_reservation:
  - text: "How many seats would you like to reserve"

  utter_section:
  - text: "Which section would you like to book"
    buttons:
    - title: "AC"
      payload: "/intent(section)"
    - title: "Non-AC"
      payload: "/intent(section)"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
